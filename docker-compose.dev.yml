version: "3.9"

services:
  django:
    build: .
    container_name: roar_dev
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=1

volumes:
  static_volume:
  media_volume:
