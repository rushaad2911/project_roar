{% extends "base.html" %}
{% block title %}Delete Teacher â€“ ROAR{% endblock %}

{% block content %}

<div class="card mt-5 mx-auto" style="max-width: 600px;">
    <div class="card-header bg-danger text-white">
        <h3>Confirm Delete</h3>
    </div>

    <div class="card-body text-center">

        <p class="lead">
            Are you sure you want to delete
            <strong>{{ object.user.get_full_name }}</strong>?
        </p>

        <p class="text-muted">This action will also delete their user account.</p>

        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger">
                <i class="fas fa-trash"></i> Delete
            </button>

            <a href="{% url 'teacher_list' %}" class="btn btn-secondary">
                Cancel
            </a>
        </form>

    </div>
</div>

{% endblock %}
