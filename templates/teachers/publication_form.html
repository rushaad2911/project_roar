{% extends "base.html" %}

{% block content %}
<div class="content">
    <h2>{{ form.instance.pk|yesno:"Edit Publication,Add Publication" }}</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-primary">Save</button>
<a href="{% url 'teacher_detail' form.instance.teacher.id %}" class="btn btn-secondary">Cancel</a>

    </form>
</div>
{% endblock %}
